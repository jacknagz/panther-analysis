AnalysisType: rule
Filename: aws_iam_create_user_demo.py
RuleID: "AWS.IAM.CreateUser.Demo"
DisplayName: "IAM User Created (Demo)"
Enabled: true
LogTypes:
  - AWS.CloudTrail
Reports:
  CIS:
    - 1.1
  MITRE ATT&CK:
    - TA0003:T1136 # Persistence:Create Account
Tags:
  - demo
  # Service/Platform tags
  - aws.iam
  # Behaviors/Actions tags
  - resource.create
  - auth.role_escalation
  # Compliance tags
  - compliance.soc2
  - compliance.pci_dss
  - compliance.iso27001
  - compliance.nist_csf
  # MITRE tags
  - persistence.T1136_create_account.001_local_account
Severity: Info
CreateAlert: false
Description: >
  An IAM user was created, which could indicate a new user creation or policy update.
Runbook: >
  Identify who created the IAM user ({userIdentity.arn}) and validate if they are authorized to do so. Check for suspicious follow-up activities like admin policy attachments or access key creation within 1 hour. If unauthorized, immediately disable the user and investigate any actions taken using CloudTrail logs.
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_users_create.html
Tests:
  - Name: IAM User Created
    ExpectedResult: true
    Log:
      {
        "eventVersion": "1.05",
        "userIdentity":
          {
            "type": "AssumedRole",
            "principalId": "tester",
            "arn": "arn:aws:sts::123456789012:assumed-role/tester",
            "accountId": "123456789012",
            "accessKeyId": "1",
            "sessionContext":
              {
                "sessionIssuer":
                  {
                    "type": "Role",
                    "principalId": "1111",
                    "arn": "arn:aws:iam::123456789012:role/tester",
                    "accountId": "123456789012",
                    "userName": "Tester",
                  },
                "webIdFederationData": {},
                "attributes":
                  {
                    "mfaAuthenticated": "true",
                    "creationDate": "2019-01-01T00:00:00Z",
                  },
              },
          },
        "eventTime": "2019-01-01T00:00:00Z",
        "eventSource": "iam.amazonaws.com",
        "eventName": "CreateUser",
        "awsRegion": "us-west-2",
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "console.amazonaws.com",
        "requestParameters":
          {
            "userName": "new-user"
          },
        "responseElements": null,
        "requestID": "1",
        "eventID": "1",
        "readOnly": false,
        "eventType": "AwsApiCall",
