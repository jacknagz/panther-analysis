AnalysisType: rule
Filename: aws_iam_attach_admin_user_policy_demo.py
RuleID: "AWS.IAM.AttachAdminUserPolicy.Demo"
DisplayName: "IAM User Policy Attached with Administrator Access (Demo)"
Enabled: true
CreateAlert: false
Severity: Info
LogTypes:
  - AWS.CloudTrail
Reports:
  CIS:
    - 1.1
  MITRE ATT&CK:
    - TA0007:T1078
Tags:
  - demo
  # Service/Platform tags
  - aws.iam
  # Behaviors/Actions tags
  - auth.role_escalation
  - resource.permission_change
  # Compliance tags
  - compliance.soc2
  # MITRE tags
  - privilege_escalation.T1078_valid_accounts.001_default_accounts
  - persistence.T1098_account_manipulation.001_additional_cloud_credentials
Description: >
  An IAM user policy was attached with Administrator Access, which could indicate a potential security risk.
Runbook: >
  Verify if the administrator policy attachment was authorized and part of a legitimate request. Check for other privilege escalation activities from the same actor ({userIdentity.arn}) and review all actions taken by the target user after receiving admin access. If unauthorized, immediately detach the admin policy and rotate any existing access keys.
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html
Tests:
  - Name: IAM User Policy Attached with Administrator Access
    ExpectedResult: true
    Log:
      {
        "eventVersion": "1.05",
        "userIdentity":
          {
            "type": "AssumedRole",
            "principalId": "tester",
            "arn": "arn:aws:sts::123456789012:assumed-role/tester",
            "accountId": "123456789012",
            "accessKeyId": "1",
            "sessionContext":
              {
                "sessionIssuer":
                  {
                    "type": "Role",
                    "principalId": "1111",
                    "arn": "arn:aws:iam::123456789012:role/tester",
                    "accountId": "123456789012",
                    "userName": "Tester",
                  },
                "webIdFederationData": {},
                "attributes":
                  {
                    "mfaAuthenticated": "true",
                    "creationDate": "2019-01-01T00:00:00Z",
                  },
              },
          },
        "eventTime": "2019-01-01T00:00:00Z",
        "eventSource": "iam.amazonaws.com",
        "eventName": "AttachUserPolicy",
        "awsRegion": "us-west-2",
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "console.amazonaws.com",
        "requestParameters":
          {
            "policyArn": "arn:aws:iam::aws:policy/AdministratorAccess",
            "userName": "new-user"
          },
        "responseElements": null,
        "requestID": "1",
        "eventID": "1",
        "readOnly": false,
        "eventType": "AwsApiCall",
        "recipientAccountId": "123456789012",
      }
