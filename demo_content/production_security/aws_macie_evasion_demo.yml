Reports:
  MITRE ATT&CK:
    - "TA0005:T1562"
Severity: High
Description: >
  This rule detects potentially suspicious or high-risk administrative actions taken against Amazon Macie within an AWS environment. It monitors for API events such as disabling Macie, archiving findings, modifying or deleting findings filters, disassociating accounts, and other session or membership changes. These actions may indicate attempts to evade data security monitoring, disrupt sensitive data discovery, or impair organizational visibility into data risks. By alerting on these specific Macie-related events, the rule helps security teams quickly identify and investigate possible evasion or tampering activities targeting Amazon Macie's data protection capabilities.
Reference: https://aws.amazon.com/macie/
DedupPeriodMinutes: 60
Threshold: 2
