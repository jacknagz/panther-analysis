AnalysisType: scheduled_rule
Description: >
  Generates structured data access pattern summaries by analyzing S3 operations,
  Secrets Manager retrievals, and database activities. Provides pre-processed
  data access intelligence including volume analysis, sensitivity tracking, and
  behavioral patterns for AI-driven data protection and insider threat detection.
DisplayName: Data Access Pattern Summary (Daily)
Enabled: true
Filename: data_access_pattern_summary_daily.py
RuleID: Demo.AI.DataAccessPatternSummary.Daily
Severity: Info
ScheduledQueries:
  - Data Access Pattern Summary Daily Query
Tags:
  - AI-Optimized
  - Data-Protection
  - Insider-Threat
  - Structured-Data
  - Demo
  - Scheduled
  - Behavior-Baselines
Reports:
  MITRE ATT&CK:
    - "TA0010:T1537"    # Transfer Data to Cloud Account
    - "TA0006:T1552"    # Unsecured Credentials
    - "TA0007:T1087"    # Account Discovery
Tests:
  - Name: Always triggers for demonstration
    ExpectedResult: true
    Log:
      eventTime: "2023-01-01T00:00:00Z"
      awsRegion: us-east-1
      eventName: GetObject
      eventSource: s3.amazonaws.com
      requestParameters:
        bucketName: sensitive-data-bucket
        key: customer-records/file.json