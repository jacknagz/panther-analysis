AnalysisType: rule
RuleID: "AWS.IAM.User.AccessKey.CrossUserCreation.Custom"
Severity: High
DedupPeriodMinutes: 60
LogTypes:
  - AWS.CloudTrail
Threshold: 1
Description: >
  Detects when one IAM user creates access keys for a different IAM user. This is a common persistence technique where an attacker
  creates credentials for another user account to maintain access, even if their original access is revoked. In normal operations,
  users should only create access keys for themselves.
DisplayName: "IAM User Created Access Keys for Another User"
Enabled: true
CreateAlert: true
Filename: aws_iam_user_created_access_keys_for_another_user_custom.py
Reports:
  MITRE ATT&CK:
    - TA0003:T1098
    - TA0005:T1108
    - TA0005:T1550
    - TA0008:T1550
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html
Runbook: |
  1. Assess whether the actor account has been compromised or if this is malicious insider activity
  2. Check if the actor and target user accounts are related (e.g., service accounts managed by the same team)
  3. Review CloudTrail logs for any subsequent activity using the newly created access keys
Tags:
  - compliance.soc2
  - compliance.iso27001
  - compliance.nist_csf
  - usecase.privileged_access_monitoring
  - usecase.insider_threat_detection
  - usecase.authentication_monitoring
  - mitre.ta0003.persistence
  - mitre.t1098.account_manipulation
  - mitre.t1136.create_account
  - asset.identity_management
  - asset.api_credentials
  - threat.insider
  - risk.high
